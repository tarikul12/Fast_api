{% include 'dashboard_sidebar.html' %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="content">
  <div class="card mb-8" style="max-width: 540px;">
      <div class="row g-6">
          <div class="col-md-8">
              <img src="{{ url_for('static', path='image/download.jpeg') }}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
              <div class="card-body">
                  <h2>Welcome, {{ current_user.username }}!</h2>
                  <p class="card-text">Email: {{ current_user.email }}</p>
                  <p class="card-text"><small class="text-body-secondary">Last updated 1 mins ago</small></p>
                  <button type="button" class="btn btn-light"><a href="/profile/edit">Update Profile</a></button>
              </div>
          </div>
      </div>
  </div>
</div>

  {% endblock %}
