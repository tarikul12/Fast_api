{% include 'dashboard_sidebar.html' %}
{% block content %}

<div class="content">
  <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
          <div class="col-md-4">
              <img src="{{ url_for('static', path='Tarikul picture.jpg') }}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
              <div class="card-body">
                  <h2>Welcome, {{ current_user.username }}!</h2>
                  <p class="card-text">Email: {{ current_user.email }}</p>
                  <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
              </div>
          </div>
      </div>
  </div>
</div>

  {% endblock %}
